### Server ###
server:
  port: 8761

### Spring ###
spring:

  ### Application ###
  application:
    name: eureka-server

  ### Security ###
  security:
    user:
      name: user
      password: 1111

  ### Banner ###
  banner:
    location: banner/banner-3-d.txt

### Eureka ###
eureka:
  dashboard:
    enabled: true
  instance:
    hostname: localhost
  #    prefer-ip-address: false
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
